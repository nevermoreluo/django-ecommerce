     function updateCartItemCount(){
        var badge = $("#cart-count-badge");

        $.ajax({
            type: "GET",
            url: "{% url 'item_count' %}",
            success: function(data){
                badge.text("Shopping Cart ("+ data.count + ")");
                console.log(data.count);
            },
            error: function(response, error) {
                console.log(response)
                console.log(error);
            }

        })

     }
